<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Iscrizione</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- STEP 1 -->
    <div class="step" id="step1">
        <h1>Benvenuto!</h1>
        <p>Compila il form nei prossimi passaggi per completare l'invio dei tuoi dati.</p>
        <button onclick="nextStep(2)">Continua →</button>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="step2">
        <h1>Compila il form</h1>
        <form id="formIscrizione">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="file" id="immagine" accept="image/*">
            <div class="buttons">
                <button type="button" onclick="prevStep(1)">← Indietro</button>
                <button type="submit">Invia</button>
            </div>
        </form>
    </div>

    <!-- STEP 3 -->
    <div class="step" id="step3">
        <h1>Grazie!</h1>
        <p>I tuoi dati sono stati inviati con successo.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
