<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Iscrizione</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">

            <!-- STEP 1: Informazioni generali -->
            <div class="step active" id="step1">
                <h2>Informazioni generali</h2>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Telefono:</label>
                    <input type="tel" id="telefono" required>
                </div>

                <div class="form-group">
                    <label>Foto profilo:</label>
                    <input type="file" id="foto_profilo" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label>Cognome:</label>
                    <input type="text" id="cognome" required>
                </div>

                <div class="form-group">
                    <label>Sesso:</label>
                    <select id="sesso">
                        <option value="M">Maschio</option>
                        <option value="F">Femmina</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Data di nascita:</label>
                    <input type="date" id="data_nascita" required>
                </div>

                <div class="form-group">
                    <label>Luogo di nascita:</label>
                    <input type="text" id="luogo_nascita" required>
                </div>

                <div class="form-group">
                    <label>Provincia di nascita:</label>
                    <input type="text" id="provincia_nascita" maxlength="2" required>
                </div>

                <div class="form-group">
                    <label>Codice fiscale:</label>
                    <input type="text" id="codice_fiscale" maxlength="16" required>
                </div>

                <div class="button-group">
                    <button type="button" onclick="nextStep(2)">Continua →</button>
                </div>
            </div>

            <!-- STEP 2: Residenza & Domicilio -->
            <div class="step" id="step2">
                <h2>Residenza & Domicilio</h2>

                <div class="form-group">
                    <label>Indirizzo:</label>
                    <input type="text" id="residenza_indirizzo" required>
                </div>

                <div class="form-group">
                    <label>Civico:</label>
                    <input type="text" id="residenza_civico" required>
                </div>

                <div class="form-group">
                    <label>Comune:</label>
                    <input type="text" id="residenza_comune" required>
                </div>

                <div class="form-group">
                    <label>Provincia:</label>
                    <input type="text" id="residenza_provincia" maxlength="2" required>
                </div>

                <div class="form-group">
                    <label>CAP:</label>
                    <input type="text" id="residenza_cap" maxlength="5" required>
                </div>

                <div class="form-group">
                    <label>Domicilio diverso da residenza?</label>
                    <select id="domicilio_diverso" onchange="toggleDomicilio()">
                        <option value="No">No</option>
                        <option value="Si">Si</option>
                    </select>
                </div>

                <div id="domicilioFields" style="display: none;">
                    <div class="form-group">
                        <label>Indirizzo:</label>
                        <input type="text" id="domicilio_indirizzo">
                    </div>

                    <div class="form-group">
                        <label>Civico:</label>
                        <input type="text" id="domicilio_civico">
                    </div>

                    <div class="form-group">
                        <label>Comune:</label>
                        <input type="text" id="domicilio_comune">
                    </div>

                    <div class="form-group">
                        <label>Provincia:</label>
                        <input type="text" id="domicilio_provincia" maxlength="2">
                    </div>

                    <div class="form-group">
                        <label>CAP:</label>
                        <input type="text" id="domicilio_cap" maxlength="5">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" onclick="prevStep(1)">← Indietro</button>
                    <button type="button" onclick="nextStep(3)">Continua →</button>
                </div>
            </div>

            <!-- STEP 3-8: Simili con stesso stile -->
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
