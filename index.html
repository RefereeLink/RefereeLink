<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form a Step</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <!-- STEP 1: Introduzione -->
        <div class="form-step active" id="step-1">
            <h1>Benvenuto!</h1>
            <p>Compila il form nei prossimi passaggi per completare l'invio dei tuoi dati.</p>
            <button class="next-btn" onclick="nextStep(2)">Continua →</button>
        </div>

        <!-- STEP 2: Form -->
        <div class="form-step" id="step-2">
            <h1>Compila il form</h1>
            <form id="dataForm">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="file" id="immagine" accept="image/*" required>
                <p id="statusMessage"></p>
                <div class="button-group">
                    <button class="back-btn" type="button" onclick="nextStep(1)">← Indietro</button>
                    <button class="next-btn" type="submit">Invia</button>
                </div>
            </form>
        </div>

        <!-- STEP 3: Ringraziamento -->
        <div class="form-step" id="step-3">
            <h1>Grazie!</h1>
            <p>I tuoi dati sono stati inviati con successo.</p>
        </div>
    </div>
</body>
</html>
